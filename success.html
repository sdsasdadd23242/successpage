<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Subscription Success</title>
</head>
<body>
  <h1>Thank you for subscribing!</h1>
  <p>Your subscription is now active.</p>
  <button id="openExtension">Open Extension</button>
  <script>
    // If the URL contains the query parameter "subscribed=true",
    // optionally set a flag in local storage
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get('subscribed') === 'true') {
      localStorage.setItem('subscribed', 'true');
    }
    
    // When the button is clicked, open your extension's popup or home page.
    // Update the URL if necessary.
    document.getElementById('openExtension').addEventListener('click', () => {
      window.location.href = 'chrome-extension://dpjbcalnafhafnckmdcjilikkfakcdpi/popup.html?subscribed=true';
    });
  </script>
</body>
</html>
